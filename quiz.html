
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="w-full bg-blue-500 p-4 text-white text-center text-xl font-bold">
        <a href="index.html" class="mx-4">Home</a>
        <a href="about.html" class="mx-4">About Us</a>
        <a href="contact.html" class="mx-4">Contact Us</a>
        <a href="quiz.html" class="mx-4">Take a Quiz</a>
    </nav>
    <div class="container mx-auto p-6">
        <label class="block">Select Course</label>
        <select id="course" class="w-full border p-2 mb-4">
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="computer">Computer</option>
        </select>
        <button id="start-quiz" class="bg-blue-500 text-white px-4 py-2 rounded">Start Quiz</button>
        <div id="quiz-container" class="hidden">
            <div id="timer" class="text-red-500 text-lg font-bold mb-4">Time left: 20s</div>
            <div id="question" class="text-lg font-bold"></div>
            <div id="options" class="mt-4"></div>
            <button id="next" class="bg-green-500 text-white px-4 py-2 rounded" disabled>Next</button>
            <button id="finish" class="bg-red-500 text-white px-4 py-2 rounded hidden">Finish</button>
        </div>
        <div id="result-container" class="hidden text-center mt-6">
            <h2 class="text-xl font-bold">Quiz Completed!</h2>
            <p id="score" class="text-lg"></p>
        </div>
    </div>
    <script>
        const questions =  {
            math: [
                { q: "What is 12+8?", options: ["18", "20", "22"], answer: "20" },
                { q: "What is 7*6?", options: ["42", "48", "36"], answer: "42" },
                { q: "What is 50/5?", options: ["5", "10", "15"], answer: "10" },
                { q: "What is the square root of 49?", options: ["6", "7", "8"], answer: "7" },
                { q: "What is 3^3?", options: ["6", "9", "27"], answer: "27" }
            ],
            english: [
                { q: "What is the synonym of 'Happy'?", options: ["Sad", "Joyful", "Angry"], answer: "Joyful" },
                { q: "Which word is a noun?", options: ["Run", "Table", "Quickly"], answer: "Table" },
                { q: "What is the past tense of 'Go'?", options: ["Went", "Goes", "Going"], answer: "Went" },
                { q: "Which is a correct sentence?", options: ["She go to school.", "She goes to school.", "She going school."], answer: "She goes to school." },
                { q: "What is the plural of 'Child'?", options: ["Children", "Childs", "Childes"], answer: "Children" }
            ],
            science: [
                { q: "What planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter"], answer: "Mars" },
                { q: "What gas do humans breathe in?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen"], answer: "Oxygen" },
                { q: "What is the powerhouse of the cell?", options: ["Nucleus", "Mitochondria", "Ribosome"], answer: "Mitochondria" },
                { q: "What is H2O?", options: ["Water", "Oxygen", "Hydrogen"], answer: "Water" },
                { q: "Which force keeps us on the ground?", options: ["Friction", "Magnetism", "Gravity"], answer: "Gravity" }
            ],
            computer: [
                { q: "What does CPU stand for?", options: ["Central Processing Unit", "Computer Power Unit", "Control Processing Unit"], answer: "Central Processing Unit" },
                { q: "Which is an input device?", options: ["Monitor", "Keyboard", "Speaker"], answer: "Keyboard" },
                { q: "What is the full form of RAM?", options: ["Read Access Memory", "Random Access Memory", "Run Access Memory"], answer: "Random Access Memory" },
                { q: "What is used to browse the internet?", options: ["Microsoft Word", "Google Chrome", "Photoshop"], answer: "Google Chrome" },
                { q: "What is the binary representation of 5?", options: ["101", "110", "100"], answer: "101" }
            ]
        };

        document.getElementById("start-quiz").addEventListener("click", function() {
            const selectedCourse = document.getElementById("course").value;
            startQuiz(selectedCourse);
        });

        let currentQuestion = 0;
        let selectedQuestions;
        let score = 0;
        let timer;
        let timeLeft = 20;

        function startQuiz(course) {
            selectedQuestions = questions[course];
            document.getElementById("quiz-container").classList.remove("hidden");
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion < selectedQuestions.length) {
                clearInterval(timer);
                timeLeft = 20;
                document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
                document.getElementById("next").disabled = true;
                timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        currentQuestion++;
                        loadQuestion();
                    }
                }, 1000);
                
                const qData = selectedQuestions[currentQuestion];
                document.getElementById("question").innerText = qData.q;
                document.getElementById("options").innerHTML = qData.options.map(opt => 
                    `<label class="block"><input type="radio" name="answer" value="${opt}" class="mr-2" onclick="enableNext()">${opt}</label>`
                ).join("\n");
            } else {
                clearInterval(timer);
                document.getElementById("quiz-container").classList.add("hidden");
                document.getElementById("result-container").classList.remove("hidden");
                document.getElementById("score").innerText = `You scored ${score} out of ${selectedQuestions.length}`;
            }
        }

        function enableNext() {
            document.getElementById("next").disabled = false;
        }

        document.getElementById("next").addEventListener("click", function() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption && selectedOption.value === selectedQuestions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        });
    </script>
</body>
</html>
