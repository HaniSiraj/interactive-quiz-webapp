<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST QUIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="w-full bg-blue-600 p-4 text-white text-xl font-bold flex justify-between items-center px-6">
        <span>Quiz Website</span>
        <div>
            <a href="index.html" class="mx-4 hover:underline">Home</a>
            <a href="quiz.html" class="mx-4 hover:underline">Quiz</a>
            <a href="about.html" class="mx-4 hover:underline">About Us</a>
            <a href="contact.html" class="mx-4 hover:underline">Contact Us</a>
        </div>
    </nav>
  <div class="container mx-auto mt-8 p-6">
        <div class="relative w-full max-w-3xl overflow-hidden rounded-lg shadow-lg">
            <div class="slides flex transition-transform duration-500">
                <div class="slide w-full flex items-center justify-center bg-blue-300 h-64 text-2xl font-bold text-white">Welcome to the Quiz!
         <button class="ml-4 bg-white text-blue-600 px-4 py-2 rounded shadow" onclick="startQuiz()">Start Quiz</button>
                </div>
                <div class="slide w-full flex items-center justify-center bg-blue-400 h-64 text-2xl font-bold text-white">Test Your Knowledge!
                    <button class="ml-4 bg-white text-blue-600 px-4 py-2 rounded shadow" onclick="startQuiz()">Try Now</button>
                </div>
                <div class="slide w-full flex items-center justify-center bg-blue-500 h-64 text-2xl font-bold text-white">Compete with Friends!
                    <button class="ml-4 bg-white text-blue-600 px-4 py-2 rounded shadow" onclick="startQuiz()">Play Now</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4 space-x-2" id="dots"></div>
    </div>

    <footer class="w-full bg-blue-600 p-4 text-white text-center mt-6">&copy; WE ASSIGNMENT 1</footer>

    <script>
        function startQuiz() {
            window.location.href = 'quiz.html';
        }

        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.getElementById("dots");
        let currentSlide = 0;

        slides.forEach((_, index) => {
            const dot = document.createElement("span");
            dot.classList.add("w-3", "h-3", "rounded-full", "cursor-pointer", "bg-gray-400");
            if (index === 0) dot.classList.add("bg-blue-600");
            dot.addEventListener("click", () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll("#dots span");
 function goToSlide(index) {
            slides[currentSlide].classList.add("hidden");
            dots[currentSlide].classList.remove("bg-blue-600");
            currentSlide = index;
            slides[currentSlide].classList.remove("hidden");
            dots[currentSlide].classList.add("bg-blue-600");
        }
 setInterval(() => {
            let nextSlide = (currentSlide + 1) % slides.length;
            goToSlide(nextSlide);
        }, 3000);
    </script>
</body>
</html>
