<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST QUIZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <nav class="w-full bg-gray-800 p-4 text-green-400 text-xl font-bold flex justify-between items-center px-8 shadow-lg">
        <span class="tracking-wider">FAST QUIZ</span>
        <div class="space-x-6">
            <a href="index.html" class="hover:text-blue-300 transition">Home</a>
            <a href="quiz.html" class="hover:text-blue-300 transition">Quiz</a>
            <a href="about.html" class="hover:text-blue-300 transition">About Us</a>
            <a href="contact.html" class="hover:text-blue-300 transition">Contact Us</a>
        </div>
    </nav>
    
    <div class="container mx-auto mt-10 p-6 max-w-3xl">
        <div class="relative overflow-hidden rounded-xl shadow-xl bg-gray-800">
            <div class="slides flex transition-transform duration-700 ease-in-out">
                <div class="slide w-full flex flex-col items-center justify-center bg-green-700 h-64 text-2xl font-semibold text-white">
                    Welcome to the Quiz!
                    <button class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-blue-400 transition" onclick="startQuiz()">Start Quiz</button>
                </div>
                <div class="slide w-full flex flex-col items-center justify-center bg-blue-700 h-64 text-2xl font-semibold text-white">
                    Test Your Knowledge!
                    <button class="mt-4 bg-green-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-green-400 transition" onclick="startQuiz()">Try Now</button>
                </div>
                <div class="slide w-full flex flex-col items-center justify-center bg-gray-700 h-64 text-2xl font-semibold text-white">
                    Compete with Friends!
                    <button class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-blue-400 transition" onclick="startQuiz()">Play Now</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4 space-x-2" id="dots"></div>
    </div>
    
    <footer class="w-full bg-gray-800 p-4 text-green-400 text-center mt-8 shadow-lg text-lg font-medium">&copy; WP quiz website</footer>

    <script>
        function startQuiz() {
            window.location.href = 'quiz.html';
        }

        const slides = document.querySelectorAll(".slide");
        const dotsContainer = document.getElementById("dots");
        let currentSlide = 0;

        slides.forEach((_, index) => {
            const dot = document.createElement("span");
            dot.classList.add("w-3", "h-3", "rounded-full", "cursor-pointer", "bg-gray-500");
            if (index === 0) dot.classList.add("bg-green-500");
            dot.addEventListener("click", () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll("#dots span");
        function goToSlide(index) {
            slides[currentSlide].classList.add("hidden");
            dots[currentSlide].classList.remove("bg-green-500");
            currentSlide = index;
            slides[currentSlide].classList.remove("hidden");
            dots[currentSlide].classList.add("bg-green-500");
        }

        setInterval(() => {
            let nextSlide = (currentSlide + 1) % slides.length;
            goToSlide(nextSlide);
        }, 3000);
    </script>
</body>
</html>
